name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Kivy is compatible with Python 3.8+

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libgles2-mesa xvfb
          pip install kivy pytest
          
      - name: Run tests with X virtual framebuffer
        run: |
          # Start the virtual display
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99
          
          # Run tests
          pytest --maxfail=1 --disable-warnings